{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Hind:wght@300&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/5e492a7d44.js" crossorigin="anonymous"></script>
</head>






<body class="body">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">


		<a class="navbar-brand logo-text" href="#">Viberr</a>


		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="navbarNav">


			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">
						<span class="fas fa-home"></span>&nbsp;
						Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<span class="fas fa-compact-disc"></span>&nbsp;
						Albums
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<span class="fas fa-music"></span>&nbsp;
						Songs</a>
				</li>
				<li class="nav-item">
					<form class="form-inline">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
					</form>
				</li>
			</ul>
		</div>


		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">

			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">
						<span class="fas fa-plus"></span>&nbsp;
						Add Albums</a>
				</li>
				<li class="navbar-item">
					<a class="nav-link" href="#">
						<span class="fas fa-heart"></span>&nbsp;
						Favourites
					</a>
				</li>
			</ul>
		</div>


	</nav>


	<div class="container">
		<div class="row justify-content-center">
			<div class="heading" style="color: blanchedalmond;">
				Songs
			</div>
		</div>


		<div class="row" style="height: 16rem;">

			{% for song in songs %}


			<div class="col-3 col-parm">
				<div class="card" style="height: 16rem;">
					<div class="card song-background" style="background-image: url('{{song.song_cover.url}}'); height
							:16rem;">
						<div class="overlay">
							<div class="card-body" style=" text-align: center;">
								<a class="card-link" style="text-align: center;">
									<button type="button" class="btn btn-outline-light"><span
											class="far fa-heart"></span>
									</button>
								</a>

								<div id={{song.id}}>
									<a class="card-link play-{{song.id}}" href="/home/play/{{song.id}}/"
										style="text-align: center;">
										<button id="play-{{song.id}}" type="button"
											class="btn btn-outline-light">Play</button>
									</a>
									<a class="card-link pause-{{song.id}}" href="/home/pause/{{song.id}}/"
										style="text-align: center;">
										<button id="pause-{{song.id}}" type="button"
											class="btn btn-outline-light">Pause</button>
									</a>
								</div>





							</div>
						</div>
					</div>
					<div class="card-body">
						<p class="card-text" style="text-align: justify;">{{song.song_name}}
						</p>

					</div>
				</div>
			</div>


			{%endfor%}


		</div>

	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="heading" style="color: blanchedalmond;">
				Albums
			</div>
		</div>


		<div class="row" style="height: 16rem;">
			{% for album in albums%}
			<div class="col-3 col-parm">
				<div class="card" style="height: 16rem;">
					<div class="card album-background" style="background-image: url('{{album.album_cover.url}}');
						height :16rem;">
						<div class="overlay">
							<div class="card-body" style="text-align: center;">
								<a class="card-link" style="text-align: center;">
									<button type="button" class="btn btn-outline-light"><span
											class="far fa-heart"></span>
									</button>
								</a>
								<a class="card-link" style="text-align: center;">
									<button type="button" class="btn btn-outline-light"><span
											class="far fa-play-circle"></span>Play</button>
								</a>
							</div>
						</div>
					</div>
					<div class="card-body">
						<p class="card-text" style="text-align: justify;">{{album.album_name}}

						</p>

					</div>
				</div>
			</div>
			{% endfor %}


		</div>

	</div>
	<script>
		function f1(song_id) {
			var a = document.getElementById(song_id).parentNode.parentNode.id;

			if (song_id == 'play-' + a) {

				document.getElementsByClassName("pause-" + a)[0].href = "/home/pause/" + a + "/";


			}
			else {
				document.getElementsByClassName("pause-" + a)[0].href = "#";

			}

		}

	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">

		</script>






</body>



</html>
